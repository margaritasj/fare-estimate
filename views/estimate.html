<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Concert+One|PT+Sans" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="icon" href="../assets/images/favicon.ico">
  <title>UBER</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
      <img src="../assets/images/uber-white.png" width="80" height="20" class="d-inline-block align-top" alt="logo-white">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
      aria-expanded="false" aria-label="Toggle navigation">
      <i class="fas fa-bars"></i>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto font-weight-normal">
        <li class="nav-item active">
          <a class="nav-link" href="#">viaja
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Conduce</a>
        </li>
      </ul>
      <ul class="navbar-nav my-3 my-lg-0 font-weight-bold">
        <li class="nav-item">
          <a class="nav-link text-uppercase" href="#">Ayuda
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-uppercase" href="#">inicia sesión
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-uppercase" href="#">
            <i class="fas fa-map-marker-alt"></i>
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <button type="button" class="btn btn-outline-light text-uppercase">Conviértete en socio conductor</button>
        </li>
      </ul>

    </div>
  </nav>
  <section>
    <main>
      <div class="container-fluid">
        <div class="row">
          <div class=" col-12 col-sm-12 col-md-3 text-center">
            <div class="card pd-general mg-card">
              <div class="card-body">
                <h5 class="card-title">Estimador de tarifas UBER</h5>
                <p class="card-text text-justify">¿Cuál es el costo de viajes Uber en tu ciudad? Calcula una tarifa para tu próximo viaje. Simplemente ingresa
                  un punto de partida y un destino para comenzar.</p>
              </div>
            </div>
            <div class="card mg-card">
              <div class="card-body">
                <form>
                  <div class="form-group row">
                    <div class="col-sm-12 input-group mb-3">
                      <input type="text" class="form-control" placeholder="Ingresa el punto de partida" aria-label="Ingresa el punto de partida" aria-describedby="basic-addon2">
                      <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button">
                            <i class="fas fa-location-arrow"></i>
                        </button>
                      </div>
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-12 input-group mb-3">
                      <input type="text" class="form-control" placeholder="Ingresa un destino" aria-label="Ingresa un destino" aria-describedby="basic-addon2">
                      <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button">
                          <i class="fas fa-long-arrow-alt-right"></i>
                        </button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>

          <div class=" col-12 col-sm-12 col-md-9 text-center">
            hola
          </div>
        </div>
      </div>
    </main>
  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <script src="../js/app.js"></script>
</body>

</html>
